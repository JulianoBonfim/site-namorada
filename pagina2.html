<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para a melhor namorada-Psicóloga do Mundo</title>

  <style>
    body {
      background-image: url('https://cdnb.artstation.com/p/assets/images/images/029/320/295/original/bogdan-mb0sco-coffeeanim.gif?1601147277');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 93vh;
      overflow: hidden;
      font-family: 'jetbrains mono', monospace;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 30px;
      color: #ccc;
    }

  .musica-info {
    position: fixed;
    top: 104px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    user-select: none;
    z-index: 10; /* para ficar acima do fundo */
  }


    .musica-info h2 {
      margin: 0;
      font-size: clamp(20px, 3vw, 28px);
    }
    .musica-info p {
      margin: 5px 0 0 0;
      font-size: clamp(14px, 2vw, 18px);
      font-weight: 500;
      color: rgb(180,180,180);
    }

    .spotify-container {
      position: relative;
      width: 500px;
      max-width: 90vw;
      margin-bottom: 33px;
    }
    .spotify-container iframe {
      border-radius: 12px;
      width: 100%;
      height: 140px;
      border: none;
    }

    .letra-rolando {
      position: fixed;
      bottom: 40px;
      width: 90vw;
      max-width: 500px;
      height: 120px;
      overflow: hidden;
      background-color: rgba(0,0,0, 0.4);
      border-radius: 15px;
      color: rgb(178, 178, 178);
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 600;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      user-select: none;
      box-sizing: border-box;
    }

    .linha {
      opacity: 0;
      transform: translateY(100%);
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
      animation-name: descer;
      animation-duration: 4s;
    }

    @keyframes descer {
      0% {
        opacity: 0;
        transform: translateY(100%);
      }
      10% {
        opacity: 1;
        transform: translateY(0);
      }
      90% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100%);
      }
    }
  </style>
</head>

<body>

  <div class="musica-info" aria-label="Informações da música">
    <h2>A vida é mais bonita com você </h2>    <p>Feliz dia dos namorados meu amor</p>
  </div>

  <div class="spotify-container">
    <iframe
      src="https://open.spotify.com/embed/track/1k1Bqnv2R0uJXQN4u6LKYt?utm_source=generator"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
      allowfullscreen
      title="Player Spotify Ain't No Sunshine"
    ></iframe>
  </div>

  <div class="letra-rolando" id="letraRolando" aria-live="polite" aria-atomic="true"></div>

  <script>
    const letras = [
      "Ain't no sunshine when she's gone —",
      "It's not warm when she's away —",
      "Ain't no sunshine when she's gone —",
      "And she's always gone too long —",
      "Anytime she goes away —",
      "Wonder this time where she's gone —",
      "Wonder if she's gone to stay —",
      "Ain't no sunshine when she's gone —",
      "And this house just ain't no home —",
      "Anytime she goes away —",
      "And I know, I know, I know, I know —",
      "I know, I know, I know, I know —",
      "Ain't no sunshine when she's gone —",
      "Only darkness every day —",
      "Ain't no sunshine when she's gone —",
      "And this house just ain't no home —",
      "Anytime she goes away"
    ];

    const container = document.getElementById('letraRolando');
    let index = 0;

    function mostrarLinha() {
      if (index >= letras.length) index = 0;

      container.textContent = letras[index];
      container.classList.remove('linha');

      // Força reflow para reiniciar a animação
      void container.offsetWidth;

      container.classList.add('linha');
      index++;
    }

    mostrarLinha();
    setInterval(mostrarLinha, 4000);
  </script>

</body>
</html>
